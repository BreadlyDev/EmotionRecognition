<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Login</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <main class="login">
    <div class="login__logo logo">
      <div class="logo__img-wrapper">
        <img src="{% static 'images/logo.png' %}" alt="logo" class="logo__img">
      </div>
      <h1 class="logo__title">NeuralFace</h1>
    </div>
    <form id="loginForm" class="login__form" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="login__title">Login</h1>
      {{ form.email }}
      {{ form.password }}
      <div id="photoNotification" class="login__notification">Photo has been added</div>
      <button type="button" id="addPhotoButton" class="login__button photo">Login by photo</button>
<!--      {{ form.photo }}-->
      <button type="submit" class="login__button">Login</button>
      <span class="login__redirect">
        Donâ€™t have an account? <a href="{% url 'register' %}" class="login__redirect-link">Register</a>
      </span>
    </form>
  </main>

  <div id="overlay" class="overlay"></div>

  <div class="modal" id="cameraModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <video id="video" autoplay></video>
      <button id="captureButton" class="modal__button">Capture Photo</button>
    </div>
  </div>
  <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
